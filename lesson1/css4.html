<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
   <title>Title of the document</title>
   <link rel="stylesheet" type="text/css" href="css/exercises.css">
  </head>

  <body class="exercise-4">

    <h1>This happens often in real life projects</h1>

    <div class="checkboxes">
      <h2>Checkboxes</h2>
      <p>
        <input type="checkbox" id="checkbox_1">
        <label for="checkbox_1">This is title</label>
      </p>
      <p>
        <input type="checkbox" checked="checked" id="checkbox_2">
        <label for="checkbox_2">This is title</label>
      </p>
    </div>

    <div class="radios">
      <h2>Radios</h2>
      <p>
        <input type="radio" id="radio_1" name="radios">
        <label for="radio_1">This is title</label>
      </p>
      <p>
        <input type="radio" id="radio_2" name="radios">
        <label for="radio_2">This is title</label>
      </p>
      <p>
        <input type="radio" checked="checked" id="radio_3" name="radios">
        <label for="radio_3">This is title</label>
      </p>
    </div>

  </body>
</html>
