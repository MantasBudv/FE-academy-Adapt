<!--

You have been given a task to create interactive banner
0. Set background to cosmos.png which is located in assets folder
1. Create an animation of goku floating in the middle of the screen
2. Style modal to be in a fixed position right bottom of screen. Make it look pretty. Use google fonts.
3. Add appropriate classes according to BEM logic
4. Make the animation togglable by controls
5. On mobile screen goku should not be visible, modal should take all screen and become little transparent.

HTML CANT BE CHANGED - ONLY ATTRIBUTES [CLASS]

Colors:
spirit-bomb-inner : #7afffd
spirit-bomb-outer : #3EC8EB
spirit-bomb-border : #92fefb

fonts:
https://fonts.google.com

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spirit bomb challenge</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <section>
        <input class="hidden-input" type="radio" name="play" id="play" />
        <input class="hidden-input" type="radio" name="play" id="reset" />
        <input class="hidden-input" type="checkbox" name="modal" id="modal" />

        <div class="controls">
            <label class="controls__label" for="play">Play</label>
            <label class="controls__label" for="reset">Reset</label>
            <label class="controls__label" for="modal">Modal</label>
        </div>
        <div class="modal">
            <figure>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/e4nEV7BmTmk" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </figure>
            <h2>DBZ is Awesome</h2>
            <p>And this is a proof it indeed is. Are you sayian it's not? </p>
            <a class="button" href="#">I am a huge fan</a>
        </div>

        <div class="goku">
            <img src="https://mbtskoudsalg.com/images/goku-spirit-bomb-png-2.png" />
            <span>This is a ball full of spirit power stuff</span>
        </div>


    </section>
</body>

</html>
